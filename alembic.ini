# Alembic configuration for Waqt time tracker

[alembic]
# Path to migration scripts - relative to this file
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with current working directory
prepend_sys_path = .

# Path separator for prepend_sys_path (os = os.pathsep)
path_separator = os

# Timezone to use when generating the migration file name
# Use the timezone name from the Olson database
# timezone = UTC

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version path separator
# version_path_separator = os
# output_encoding = utf-8

# SQLAlchemy URL - will be overridden programmatically
sqlalchemy.url = sqlite:///instance/time_tracker.db

[post_write_hooks]
# Post-write hooks to run after a new revision is generated

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
