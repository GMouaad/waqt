name: Dev Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Cache uv packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-
    
    - name: Create virtual environment
      run: |
        uv venv
        echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
        echo "$PWD/.venv/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv pip install -e ".[dev]"
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,env,.venv,test-venv,build,dist
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,env,.venv,test-venv,build,dist
    
    - name: Run tests
      run: |
        pytest tests/ -v

  build:
    needs: test
    if: github.event_name == 'push'
    uses: ./.github/workflows/build.yaml
    with:
      version: "0.1.${{ github.run_number }}-dev"
      git_sha: ${{ github.sha }}
      ref: ${{ github.ref }}
      fetch_depth: 1

  create-draft-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded artifacts
        run: |
          ls -R artifacts/

      - name: Create or update draft release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: v0.1.${{ github.run_number }}-dev
          COMMIT_SHA: ${{ github.sha }}
        run: |
          echo "Creating or updating draft release with tag: $TAG"
          
          # Check if release already exists
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists, deleting old assets..."
            # Delete existing release to recreate it with new assets
            gh release delete "$TAG" --yes || true
          fi
          
          # Create release notes
          cat > release_notes.md << EOF
          Automated draft release from commit ${COMMIT_SHA}

          ## What's New
          This is an automated development build. Use the Release workflow to publish this as an official release.

          ### Artifacts
          - Linux (x64): \`waqt-linux-amd64.zip\`
          - macOS (Apple Silicon): \`waqt-macos-arm64.zip\`
          - Windows (x64): \`waqt-windows-amd64.zip\`
          EOF
          
          # Create new draft release
          if ! gh release create "$TAG" \
            --draft \
            --title "waqt $TAG" \
            --notes-file release_notes.md \
            --target "${{ github.sha }}"; then
            echo "Error: Failed to create draft release for tag $TAG"
            exit 1
          fi
          
          echo "Draft release created successfully"

      - name: Upload release artifacts
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: v0.1.${{ github.run_number }}-dev
        run: |
          echo "Uploading artifacts to release $TAG..."
          
          # Find all zip files from the artifacts directory
          zip_files=$(find artifacts -name "*.zip" -type f)
          
          # Fail if no zip artifacts were found
          if [ -z "$zip_files" ]; then
            echo "Error: No .zip artifacts found in artifacts/ directory. Failing release upload step." >&2
            exit 1
          fi
          
          # Upload all found zip files
          echo "$zip_files" | while read -r file; do
            echo "Uploading: $file"
            gh release upload "$TAG" "$file" --clobber
          done
          
          echo "All artifacts uploaded successfully"
          
          # Verify uploaded artifacts
          echo ""
          echo "Verifying release assets:"
          gh release view "$TAG" --json assets -q '.assets[].name'
