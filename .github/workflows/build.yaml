name: Build

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string to inject (e.g., 0.1.123 or 0.0.18-abc1234)'
        required: true
        type: string
      git_sha:
        description: 'Full git SHA for version info'
        required: true
        type: string
      ref:
        description: 'Git ref to checkout (optional, defaults to triggering ref)'
        required: false
        type: string
        default: ''
      fetch_depth:
        description: 'Git fetch depth (0 for full history)'
        required: false
        type: number
        default: 1
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version string to inject (e.g., 0.1.123 or 0.0.18-abc1234)'
        required: false
        type: string
        default: ''
      git_sha:
        description: 'Full git SHA for version info'
        required: false
        type: string
        default: ''
      ref:
        description: 'Git ref to checkout (optional, defaults to triggering ref)'
        required: false
        type: string
        default: ''
      fetch_depth:
        description: 'Git fetch depth (0 for full history)'
        required: false
        type: number
        default: 1

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
          - os: macos-13
            platform: macos-amd64
          - os: macos-latest
            platform: macos-arm64
          - os: windows-latest
            platform: windows-amd64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
          fetch-depth: ${{ inputs.fetch_depth || 1 }}

      - name: Determine version and git SHA
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="0.1.${{ github.run_number }}-dev"
          fi
          
          if [ -n "${{ inputs.git_sha }}" ]; then
            GIT_SHA="${{ inputs.git_sha }}"
          else
            GIT_SHA="${{ github.sha }}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "git_sha=$GIT_SHA" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
          echo "Using git SHA: $GIT_SHA"
        shell: bash

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv pip install -e ".[build]"

      - name: Inject version info
        run: |
          sed -i.bak "s/^VERSION = .*/VERSION = \"${{ steps.version.outputs.version }}\"/" src/waqtracker/_version.py
          sed -i.bak "s/^GIT_SHA = .*/GIT_SHA = \"${{ steps.version.outputs.git_sha }}\"/" src/waqtracker/_version.py
          sed -i.bak "s|^REPO_URL = .*|REPO_URL = \"https://github.com/${{ github.repository }}\"|" src/waqtracker/_version.py
          rm -f src/waqtracker/_version.py.bak
          cat src/waqtracker/_version.py
        shell: bash

      - name: Build executable (Unix)
        if: runner.os != 'Windows'
        run: |
          uv run pyinstaller --onefile src/waqtracker/__main__.py --name waqtracker \
            --add-data "src/waqtracker/templates:waqtracker/templates" \
            --add-data "src/waqtracker/static:waqtracker/static" \
            --hidden-import=werkzeug \
            --hidden-import=flask \
            --hidden-import=click

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          uv run pyinstaller --onefile src/waqtracker/__main__.py --name waqtracker `
            --add-data "src/waqtracker/templates;waqtracker/templates" `
            --add-data "src/waqtracker/static;waqtracker/static" `
            --hidden-import=werkzeug `
            --hidden-import=flask `
            --hidden-import=click

      - name: Create zip (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip waqtracker-${{ matrix.platform }}.zip waqtracker

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path waqtracker.exe -DestinationPath waqtracker-${{ matrix.platform }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: waqtracker-${{ matrix.platform }}-${{ contains(steps.version.outputs.version, 'dev') && 'dev' || 'rc' }}
          path: dist/waqtracker-${{ matrix.platform }}.zip
