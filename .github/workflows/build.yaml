name: Build

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string to inject (e.g., 0.1.123 or 0.0.18-abc1234)'
        required: true
        type: string
      git_sha:
        description: 'Full git SHA for version info'
        required: true
        type: string
      ref:
        description: 'Git ref to checkout (optional, defaults to triggering ref)'
        required: false
        type: string
        default: ''
      fetch_depth:
        description: 'Git fetch depth (0 for full history)'
        required: false
        type: number
        default: 1
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version string to inject (e.g., 0.1.123 or 0.0.18-abc1234)'
        required: false
        type: string
        default: ''
      git_sha:
        description: 'Full git SHA for version info'
        required: false
        type: string
        default: ''
      ref:
        description: 'Git ref to checkout (optional, defaults to triggering ref)'
        required: false
        type: string
        default: ''
      fetch_depth:
        description: 'Git fetch depth (0 for full history)'
        required: false
        type: number
        default: 1

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
          - os: macos-latest
            platform: macos-arm64
          - os: windows-latest
            platform: windows-amd64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
          fetch-depth: ${{ inputs.fetch_depth || 1 }}

      - name: Determine version and git SHA
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version }}
          INPUT_GIT_SHA: ${{ inputs.git_sha }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          VERSION="${INPUT_VERSION:-0.1.${GITHUB_RUN_NUMBER}-dev}"
          GIT_SHA="${INPUT_GIT_SHA:-$GITHUB_SHA}"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "git_sha=$GIT_SHA" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
          echo "Using git SHA: $GIT_SHA"
        shell: bash

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Create virtual environment
        shell: bash
        run: |
          uv venv --python 3.12
          echo "VIRTUAL_ENV=$PWD/.venv" >> "$GITHUB_ENV"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "$PWD/.venv/Scripts" >> "$GITHUB_PATH"
          else
            echo "$PWD/.venv/bin" >> "$GITHUB_PATH"
          fi

      - name: Install dependencies
        shell: bash
        run: uv pip install -e ".[build]"

      - name: Inject version info
        run: |
          sed -i.bak "s|^VERSION = .*|VERSION = \"${{ steps.version.outputs.version }}\"|" src/waqt/_version.py
          sed -i.bak "s|^GIT_SHA = .*|GIT_SHA = \"${{ steps.version.outputs.git_sha }}\"|" src/waqt/_version.py
          sed -i.bak "s|^REPO_URL = .*|REPO_URL = \"https://github.com/${{ github.repository }}\"|" src/waqt/_version.py
          rm -f src/waqt/_version.py.bak
          cat src/waqt/_version.py
        shell: bash

      - name: Build executable (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile src/waqt/__main__.py --name waqt \
            --add-data "src/waqt/templates:waqt/templates" \
            --add-data "src/waqt/static:waqt/static" \
            --hidden-import=werkzeug \
            --hidden-import=flask \
            --hidden-import=click

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          pyinstaller --onefile src/waqt/__main__.py --name waqt \
            --add-data "src/waqt/templates;waqt/templates" \
            --add-data "src/waqt/static;waqt/static" \
            --hidden-import=werkzeug \
            --hidden-import=flask \
            --hidden-import=click

      - name: Create zip (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip waqt-${{ matrix.platform }}.zip waqt

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path waqt.exe -DestinationPath waqt-${{ matrix.platform }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: waqt-${{ matrix.platform }}-${{ contains(steps.version.outputs.version, 'dev') && 'dev' || 'rc' }}
          path: dist/waqt-${{ matrix.platform }}.zip
